<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <style>
    body {
      background: #2f2f2f; /* carbon-like dark background */
      border: 2px solid silver;
      border-radius: 12px;
      padding: 20px;
      width: 250px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #fff;
    }
    h3 {
      margin-top: 0;
      color: #fff;
    }
    .switch-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 16px;
      color: #fff;
    }
    .ios-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
    }
    .ios-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #666;
      transition: 0.4s;
      border-radius: 28px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4cd964;
    }
    input:checked + .slider:before {
      transform: translateX(22px);
    }
  </style>
</head>
<body>
  <h3>Text Assistant</h3>
</body>
</html>
